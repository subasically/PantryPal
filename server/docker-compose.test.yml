version: '3.8'

services:
  test-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pantrypal-test-api
    ports:
      - "3002:3002"
    env_file:
      - .env.test
    volumes:
      - test-db:/app/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  test-db:
    driver: local
